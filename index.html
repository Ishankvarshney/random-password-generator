<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h1>Generate a <br><span>random password</span></h1>
        <div class="display">
            <input id="password" placeholder="Enter a password" class="password" value="" type="text"
            >
            <img src="./images/copy.png" alt="copy"  onclick="copyPassword()">
        </div>
        <button onclick="createPassword()"><img src="./images/generate.png" alt="generate">Generate Password</button>
    </div>

    <script src="./main.js"></script>
</body>
</html>
